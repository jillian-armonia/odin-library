<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Library App Project</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barrio&family=Pompiere&family=Sono:wght@200..800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>My Library</h1>
    <div id="library"></div>
    <dialog>
        <form method="dialog">
            <label for="add-title">Title:</label>
            <input type="text" id="add-title">
            <label for="add-author">Author:</label>
            <input type="text" id="add-author">
            <label for="add-pages">Book Length (in pages):</label>
            <input type="number" id="add-pages">
            <fieldset>
                <legend>Read Status:</legend>
                <input type="radio" name="read" id="read">
                <label for="read">Read</label>
                <input type="radio" name="unread" id="unread">
                <label for="unread">Not Read Yet</label>
            </fieldset>
            <label for="img-src">Book Cover URL:</label>
            <input type="url" name="img-src" id="img-src">
            <button value="confirm">Add book</button>
        </form>
    </dialog>
    <script src="app.js"></script>
</body>
</html>
